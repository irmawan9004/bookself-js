<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookself App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookself App</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form class="form" action="#" id="input-book">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input
              class="input-book"
              type="text"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="writter">Penulis</label>
            <input
              class="input-book"
              type="text"
              id="writter"
              name="writter"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input
              class="input-book"
              type="number"
              id="year"
              name="year"
              required
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <input
            type="submit"
            value="Tambahkan Buku"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container search">
        <h2>Cari Buku</h2>
        <form action="" method="post" id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <div>
            <button id="reset" class="reset" type="reset">Reset</button>
            <button id="searchSubmit" type="submit">Cari</button>
          </div>
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Buku yang belum selesai dibaca</h2>
        <div class="list-book" id="book"></div>
      </div>
      <div class="container">
        <h2 class="container-header">Buku yang sudah selesai dibaca</h2>
        <div class="list-book" id="completed-book"></div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
